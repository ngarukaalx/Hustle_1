<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hustle - Discover Local Businesses</title>
	<link rel="stylesheet" href="../static/styles/3_main_biz.css?{{ cache_id }}">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js?"></script>
	<script type="text/javascript" src="static/scripts/option.js?{{ cache_id }}"></script>
	<script type="text/javascript" src="static/scripts/biz_creation.js?{{ cache_id }}"></script>
	<script type="text/javascript" src="static/scripts/logout.js?{{ cache_id }}"></script>
	<script type="text/javascript" src="static/scripts/logout_1.js?{{ cache_id }}"></script>
    </head>
    <body>
        <header class=" container Top-bar">
            <a id="logo" href="0-hstl">Hustle</a>
            <div class="side-bar">
                    <a href="register"><button id="login"class="register-button">Login</button></a>
                    <a href="0-hstl"><button id="logout" class="register-button">Logout</button></a>
                    <a id="abt" href="about.html">About</a>
            </div>
        </header>
        <section class="msg-welcome">
            <div class="congrats">
                <h1>Congratualitions! its good to have you</h1>
                <h2>lets set up your business</h2>
            </div>
        </section>
        <form id="biz-form" action="#" method="post" enctype="multipart/form-data">
            <fieldset class="account-info">
                <legend>Create business</legend>
                <label for="selectcounty" class="county-label">Select Town:</label>
                <select id="selectcounty" name="County">
                </select>
                <label for="town" class="town-label">Select Town:</label>
                <select id="town" name="Town">
                </select>
            </fieldset>
            <fieldset class="account-info">
                <label class="location">
                    Exact loaction:
                    <textarea id="exact" name="comment">opposite fly over......</textarea>
                </label>
                <label>
                    Describe your business:
                    <textarea id="type" name="comment">Dealers in......</textarea>
                </label>
                <label>
                    Attach Logo:
                    <input id="logo" type="file" name="file">
                </label>
                <label>
                    Business name:
                    <input type="text" id="biz-name" name="Business name" placeholder="Business name">
                </label>
            </fieldset>
            <fieldset class="account-info">
                <input  id="sb" class="btn" type="submit" name="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
